<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                "header header header header"
                "left-ad main-content sidebar right-ad"
                "left-ad twin1 twin2 right-ad"
                "footer footer footer footer";
            grid-template-columns: 1fr 2fr 1fr 1fr;
            grid-template-rows: 1fr 3fr 2fr 1fr;
            gap: 10px;
            padding: 10px;
            min-height: 100vh;
        }

        /* Grid Areas */
        .header {
            grid-area: header;
            background-color: #4da6ff;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .advertise.left {
            grid-area: left-ad;
            background: linear-gradient(to bottom, #ffcc00, #ffaa00);
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        .advertise.right {
            grid-area: right-ad;
            background: linear-gradient(to bottom, #ffcc00, #ffaa00);
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        .main-content {
            grid-area: main-content;
            background-color: #66cc66;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #c27ba0;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .twin:nth-of-type(6) {
            grid-area: twin1;
            background-color: #ff9933;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .twin:nth-of-type(7) {
            grid-area: twin2;
            background-color: #ff9933;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .footer {
            grid-area: footer;
            background-color: #0066cc;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="header">.header</div>
        <div class="advertise left">.advertise</div>
        <div class="main-content">.main-content</div>
        <div class="sidebar">.sidebar</div>
        <div class="advertise right">.advertise</div>
        <div class="twin">.twin</div>
        <div class="twin">.twin</div>
        <div class="footer">.footer</div>
    </div>
</body>

</html>
